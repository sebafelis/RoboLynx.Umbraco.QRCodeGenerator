assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch
mode: ContinuousDelivery
next-version: 7.0
commit-message-incrementing: Enabled
branches:
  develop:
    regex: ^develop-u7[/-]?
  main:
    regex: ^main-u7[/-]?
  release:
    regex: ^releases?-u7[/-]?
  feature:
    regex: ^features?(-u7)?[/-]?
  pull-request:  
    regex: ^(pull|pull\-requests|pr)(-u7)?[/-]?
  hotfix:
    regex: ^hotfix(es)?-u7[/-]?
  support:
    regex: ^support(-u7)?[/-]?
ignore:
  sha: []
merge-message-formats: {}
