assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch
mode: ContinuousDelivery
next-version: 8.0
commit-message-incrementing: Enabled
branches:
  develop:
    regex: ^develop-u8[/-]?
  main:
    regex: ^main-u8[/-]?
  release:
    regex: ^releases?-u8[/-]?
  feature:
    regex: ^features?(-u8)?[/-]?
  pull-request:  
    regex: ^(pull|pull\-requests|pr)(-u8)?[/-]?
  hotfix:
    regex: ^hotfix(es)?-u8[/-]?
  support:
    regex: ^support(-u8)?[/-]?
ignore:
  sha: []
merge-message-formats: {}
