# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- main-u8
- release-u8
- develop-u8

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1
  inputs:    
    versionSpec: 5.8.1
- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'
    includeNuGetOrg: true
- task: gitversion/setup@0
  inputs:
    versionSpec: 5.6.6
- task: gitversion/execute@0
  inputs:
    useConfigFile: true
    configFilePath: 'GitVersion.yml'
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '$(solution)'
    arguments: '--configuration $(buildConfiguration)'
    versioningScheme: byEnvVar
    versionEnvVar: 'GitVersion.SemVer'
  displayName: 'dotnet build $(buildConfiguration)'
- task: DotNetCoreCLI@2
  inputs:
    command: test
    projects: '**/*Tests/*.csproj'
    arguments: '--configuration $(buildConfiguration) --collect "Code coverage"'
- task: DotNetCoreCLI@2
  inputs:
    command: pack
    projects: '$(solution)'
    includesymbols: true
    versioningScheme: byEnvVar
    versionEnvVar: 'GitVersion.NuGetVersion'
- task: DotNetCoreCLI@2
  displayName: 'Restore UmbPack'
  inputs:
    command: custom
    custom: 'tool'
    arguments: 'restore'
- task: DotNetCoreCLI@2
  displayName: 'Run UmbPack'
  inputs:
    command: custom
    custom: 'tool'
    arguments: 'run UmbPack pack $(System.DefaultWorkingDirectory)\src\package.xml -v $(GitVersion.NuGetVersion) -o $(Build.ArtifactStagingDirectory)'
- task: DotNetCoreCLI@2
- task: PublishBuildArtifacts@1
  displayName: 'Publish artifacts'
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)'
- task: NuGetAuthenticate@0
  displayName: 'NuGet Authenticate'
- task: NuGetCommand@2
  displayName: 'NuGet push'
  inputs:
    command: push
    publishVstsFeed: 'RoboLynx.Umbraco.QRCodeGenerator/QRCodeGeneratorNugets'
    allowPackageConflicts: true
- task: NuGetAuthenticate@0
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/main-u8')
  inputs:
    nuGetServiceConnections: sebafelisNuGetAccount
- task: NuGetCommand@2
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/main-u8')
  inputs:
    command: push
    nuGetFeedType: external
    publishFeedCredentials: sebafelisNuGetAccount
    versioningScheme: byEnvVar
    versionEnvVar: 'GitVersion.NuGetVersion'
- task: DotNetCoreCLI@2
  displayName: 'Publish package on Our.Umbraco.com'
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/main-u8')
  inputs:
    command: custom
    custom: 'tool'
    arguments: 'run UmbPack push $(Build.ArtifactStagingDirectory)\RoboLynx.Umbraco.QRCodeGenerator_$(GitVersion.NuGetVersion).zip -k $(OurUmbracoApiKey) -a RoboLynx.Umbraco.QRCodeGenerator_8*' 
